<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Link Demo A: Top Nav + Dynamic Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ==================== 1. 全局变量与基础样式 ==================== */
        :root {
            --primary-color: #007AFF;
            --bg-body: #F2F5F9;
            --sidebar-bg: #FFFFFF;
            --top-nav-bg: rgba(255, 255, 255, 0.9); /* 轻微玻璃拟态 */
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.04);
            --radius-l: 16px;
            --sidebar-width: 280px;
            
            /* L1 Icon Colors */
            --icon-blue: #007AFF;
            --icon-purple: #AF52DE;
            --icon-teal: #30B0C7;
            --icon-orange: #FF9500;
            --icon-red: #FF3B30;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== 2. 顶部栏 (Header) ==================== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 0 32px;
            background: var(--top-nav-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
            flex-shrink: 0;
        }

        /* 艺术字 Logo */
        .logo {
            font-family: 'Futura', 'Avenir Next', sans-serif;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
        }
        
        .header-icons { display: flex; gap: 20px; }
        .icon-btn { /* Style retained from Demo B for consistency */
            width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--text-sub); transition: all 0.2s; 
            background: rgba(255,255,255,0.5);
        }
        .icon-btn:hover { background: #fff; color: var(--primary-color); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        /* L1 顶部导航 */
        .l1-nav-bar {
            display: flex;
            gap: 10px;
            margin-left: 30px;
        }
        .nav-l1-top {
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px; /* 大号字体 */
            font-weight: 700; /* 加粗 */
            color: var(--text-sub);
            transition: all 0.2s;
        }
        .nav-l1-top:hover { background: rgba(0,0,0,0.03); }
        .nav-l1-top.active { color: var(--primary-color); background: rgba(0, 122, 255, 0.1); }

        /* L1 顶部图标的颜色 */
        .nav-l1-top i { font-size: 16px; }
        .icon-top-blue { color: var(--icon-blue); }
        .icon-top-purple { color: var(--icon-purple); }
        .icon-top-teal { color: var(--icon-teal); }
        .icon-top-orange { color: var(--icon-orange); }
        .icon-top-red { color: var(--icon-red); }

        /* ==================== 3. 主容器与动态侧边栏 ==================== */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* 侧边栏容器：用于动态显示/隐藏 */
        .sidebar-wrapper {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 24px 0;
            overflow-y: auto;
            flex-shrink: 0;
            transition: width 0.3s ease-in-out;
        }
        /* 隐藏侧边栏，宽度为 0，内容区域自动拉伸 */
        .sidebar-hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
            border-right: none;
        }

        /* L2/L3 样式 */
        .nav-l2-item {
            padding: 10px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-main);
            transition: background 0.2s;
        }
        .nav-l2-item:hover { background: rgba(0, 122, 255, 0.05); }
        .nav-l2-item.active { background: rgba(0, 122, 255, 0.1); color: var(--primary-color); border-left: 3px solid var(--primary-color); padding-left: 21px; font-weight: 600; }
        .nav-l2-item.parent .chevron { transition: transform 0.3s; }
        .nav-l2-item.parent.expanded .chevron { transform: rotate(180deg); }

        /* L3 容器 */
        .nav-l3-container {
            display: none; /* 默认隐藏 */
        }
        .nav-l3-item {
            padding: 8px 24px 8px 48px; /* 缩进 */
            font-size: 14px;
            color: var(--text-sub);
            transition: all 0.2s;
            cursor: pointer;
        }
        .nav-l3-item:hover { background: rgba(0,0,0,0.03); color: var(--text-main); }
        .nav-l3-item.active { background: rgba(0, 122, 255, 0.05); color: var(--primary-color); font-weight: 500; }

        /* 内容区域 */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        
        /* 保持 Network Map 的特殊样式 */
        .dashboard-header, .stat-card, .topology-area, .router-node, .clients-grid, .client-card, .client-top, .traffic-viz, .donut, .app-list { /* ... (Include all Network Map specific CSS here) */
            /* Using a placeholder to avoid excessive repetition */
        }
        /* Add essential Network Map CSS for functionality */
        .stat-card { flex: 1; background: #fff; padding: 20px; border-radius: var(--radius-l); box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-val { font-size: 24px; font-weight: 800; font-family: 'Futura', sans-serif; }
        .stat-label { font-size: 12px; color: var(--text-sub); }
        .router-node { width: 300px; background: #fff; border: 2px solid var(--primary-color); border-radius: var(--radius-l); padding: 20px; text-align: center; position: relative; z-index: 2; margin-bottom: 50px; box-shadow: 0 10px 40px rgba(0, 122, 255, 0.15); }
        .router-node::after { content: ''; position: absolute; bottom: -52px; left: 50%; width: 2px; height: 52px; background: #ddd; z-index: 1; }
        .clients-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; width: 100%; position: relative; }
        .clients-grid::before { content: ''; position: absolute; top: -25px; left: 15%; right: 15%; height: 2px; background: #ddd; z-index: 1; }
        .client-card::before { content: ''; position: absolute; top: -27px; left: 50%; width: 2px; height: 27px; background: #ddd; }
        .donut { width: 60px; height: 60px; border-radius: 50%; position: relative; flex-shrink: 0; }
        .donut-inner { position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--text-sub); }
        .page-title { font-size: 32px; font-weight: 800; margin: 0 0 8px 0; color: var(--text-main); }
        .page-desc { color: var(--text-sub); margin: 0; }

    </style>
</head>
<body>

    <header class="header">
        <div style="display: flex; align-items: center;">
            <div class="logo">TP-Link</div>
            
            <div class="l1-nav-bar" id="l1-nav">
                <div class="nav-l1-top active" data-id="Network Map" onclick="navToL1('Network Map', 'leaf', this)">
                    <i class="fas fa-project-diagram icon-top-blue"></i>Network Map
                </div>
                <div class="nav-l1-top" data-id="WiFi Settings" onclick="navToL1('WiFi Settings', 'leaf', this)">
                    <i class="fas fa-wifi icon-top-purple"></i>WiFi Settings
                </div>
                <div class="nav-l1-top" data-id="Internet Connection" onclick="navToL1('Internet Connection', 'leaf', this)">
                    <i class="fas fa-globe icon-top-teal"></i>Internet Connection
                </div>
                
                <div class="nav-l1-top" data-id="HomeShield" onclick="navToL1('HomeShield', 'parent', this)">
                    <i class="fas fa-shield-alt icon-top-orange"></i>HomeShield
                </div>
                <div class="nav-l1-top" data-id="Advanced" onclick="navToL1('Advanced', 'parent', this)">
                    <i class="fas fa-sliders-h icon-top-red"></i>Advanced
                </div>
            </div>
        </div>

        <div class="header-icons">
            <div class="icon-btn" title="Language Settings"><i class="fas fa-globe"></i></div>
            <div class="icon-btn" title="Accessibility Settings"><i class="fas fa-universal-access"></i></div>
        </div>
    </header>

    <div class="container">
        
        <aside class="sidebar-wrapper sidebar-hidden" id="sidebar-wrapper">
            <nav id="sidebar-nav"></nav>
        </aside>

        <main class="main-content" id="content-area">
            </main>
    </div>

    <script>
        // === 数据定义 ===
        const NAV_DATA = {
            "HomeShield": {
                iconClass: 'fas fa-shield-alt icon-top-orange',
                children: {
                    "Security": { type: 'leaf' },
                    "Parental Control": { type: 'leaf' }
                }
            },
            "Advanced": {
                iconClass: 'fas fa-sliders-h icon-top-red',
                children: {
                    "Access Control": { type: 'leaf' },
                    "EasyMesh": { type: 'leaf' },
                    "QoS": { type: 'leaf' },
                    "VPN": { type: 'leaf' },
                    "ECO Mode": { type: 'leaf' },
                    "TP-Link ID": { type: 'leaf' },
                    "LAN Settings": { 
                        type: 'parent', 
                        children: {
                            "Flow Controller": { type: 'leaf' },
                            "Link Aggregation": { type: 'leaf' },
                            "DHCP Server": { type: 'leaf' },
                            "IPTV/VLAN": { type: 'leaf' }
                        }
                    },
                    "WAN Settings": { 
                        type: 'parent', 
                        children: {
                            "DDNS": { type: 'leaf' },
                            "IPv6": { type: 'leaf' },
                            "Port Forwarding": { type: 'leaf' },
                            "Port Triggering": { type: 'leaf' },
                            "UPnP": { type: 'leaf' },
                            "DMZ": { type: 'leaf' },
                            "Advanced(NAT/Internet Port Negotiation)": { type: 'leaf' }
                        }
                    },
                    "WPS": { type: 'leaf' },
                    "Security Utilities": { 
                        type: 'parent', 
                        children: {
                            "Firewall": { type: 'leaf' },
                            "IP MAC Binding": { type: 'leaf' },
                            "ALG": { type: 'leaf' },
                            "DoH/DoT": { type: 'leaf' },
                            "Device Isolation": { type: 'leaf' }
                        }
                    },
                    "System": { 
                        type: 'parent', 
                        children: {
                            "Firmware Update": { type: 'leaf' },
                            "Backup Restore": { type: 'leaf' },
                            "Reboot": { type: 'leaf' },
                            "Administration": { type: 'leaf' },
                            "Time Settings": { type: 'leaf' },
                            "Voice Assistant": { type: 'leaf' },
                            "LED Control": { type: 'leaf' },
                            "Operation Mode": { type: 'leaf' },
                            "System Log": { type: 'leaf' },
                            "Diagnostic Tools": { type: 'leaf' },
                            "About": { type: 'leaf' }
                        }
                    }
                }
            }
        };

        const networkMapData = {
            global: { download: '945 Mbps', upload: '95 Mbps' },
            router: { name: 'TP-Link Router', ip: '192.168.0.1' },
            clients: [
                { name: "iPhone 15 Pro", type: "mobile", icon: "fa-mobile-alt", con: "Wi-Fi 6", ip: "192.168.0.101", apps: [ {n:"WeChat", p:42, c:"#07C160"}, {n:"TikTok", p:30, c:"#111"}, {n:"Other", p:28, c:"#ddd"} ] },
                { name: "MacBook Air", type: "laptop", icon: "fa-laptop", con: "Wi-Fi 6", ip: "192.168.0.102", apps: [ {n:"Zoom", p:60, c:"#2D8CFF"}, {n:"Chrome", p:25, c:"#FFD000"}, {n:"Other", p:15, c:"#ddd"} ] },
                { name: "Sony TV", type: "tv", icon: "fa-tv", con: "Wired", ip: "192.168.0.105", apps: [ {n:"Netflix", p:80, c:"#E50914"}, {n:"System", p:20, c:"#ddd"} ] }
            ]
        };

        let currentActiveGroup = null; // 记录当前激活的顶部父节点

        // ==================== 逻辑控制 ====================

        // L1 顶部导航点击处理
        function navToL1(title, type, el) {
            // 顶部激活状态管理
            document.querySelectorAll('.nav-l1-top').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            const sidebar = document.getElementById('sidebar-wrapper');
            
            // 1. 如果是父节点 (HomeShield/Advanced)
            if (type === 'parent') {
                sidebar.classList.remove('sidebar-hidden'); // 显示侧边栏
                renderSidebar(title);
                // 默认激活侧边栏的第一个 L2 项
                const firstL2 = Object.keys(NAV_DATA[title].children)[0];
                if (firstL2) {
                    navToL2(firstL2, 'leaf'); 
                }
                currentActiveGroup = title;
            } 
            // 2. 如果是叶节点 (Network Map, WiFi, Internet)
            else {
                sidebar.classList.add('sidebar-hidden'); // 隐藏侧边栏
                renderContent(title, 'leaf', null);
                currentActiveGroup = null;
            }
        }

        // 侧边栏 L2/L3 节点点击处理
        function navToL2(title, type, el) {
            // 清除侧边栏所有激活状态
            document.querySelectorAll('#sidebar-nav .nav-l2-item, #sidebar-nav .nav-l3-item').forEach(e => e.classList.remove('active'));
            
            if (el) el.classList.add('active');
            
            // 渲染内容 (L2/L3 在此方案中都是内容叶节点)
            renderContent(title, 'leaf', null); 
        }

        // L2 父节点 (在侧边栏中) 展开/收起 L3
        function toggleGroupL2(id, el) {
            const container = document.getElementById('group-' + id);
            
            if (container.style.display === 'block') {
                container.style.display = 'none';
                el.classList.remove('expanded');
            } else {
                container.style.display = 'block';
                el.classList.add('expanded');
            }
        }

        // ==================== 渲染函数 ====================

        // 渲染整个侧边栏
        function renderSidebar(groupKey) {
            const nav = NAV_DATA[groupKey];
            let html = '';
            
            for (const l2Key in nav.children) {
                const l2 = nav.children[l2Key];
                
                // L2 是 L3 的父节点 (可展开)
                if (l2.type === 'parent') {
                    html += `
                        <div class="nav-l2-item parent" onclick="toggleGroupL2('${l2Key}', this)">
                            <span>${l2Key}</span>
                            <i class="fas fa-chevron-down chevron"></i>
                        </div>
                        <div class="nav-l3-container" id="group-${l2Key}">
                            ${Object.keys(l2.children).map(l3Key => 
                                `<div class="nav-l3-item" onclick="navToL2('${l3Key}', 'leaf', this)">${l3Key}</div>`
                            ).join('')}
                        </div>
                    `;
                } 
                // L2 是叶节点 (可点击)
                else {
                    html += `<div class="nav-l2-item" onclick="navToL2('${l2Key}', 'leaf', this)">${l2Key}</div>`;
                }
            }
            document.getElementById('sidebar-nav').innerHTML = html;
        }

        // 渲染主内容区域 (Leaf nodes only in this solution)
        function renderContent(title, type, parentTitle) {
            const container = document.getElementById('content-area');

            if (title === 'Network Map') {
                renderNetworkMap(container);
            } else {
                // 通用配置页面 (L1 Leaf 或 L2/L3 Leaf)
                container.innerHTML = `
                    <div class="page-header-text">
                        <h1 class="page-title">${title}</h1>
                        <p class="page-desc">Configuration panel for ${title}.</p>
                    </div>
                    <div class="config-view">
                         <h3 style="margin-top:0;">${title} Settings</h3>
                         <div class="setting-row">
                            <div class="setting-info">
                                <h4>Enable ${title} Feature</h4>
                                <p>Toggle to enable or disable this function.</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>

                        <div class="setting-row" style="border-bottom:none;">
                            <div class="setting-info">
                                <h4>Simple Configuration Item</h4>
                                <p>Enter your setting value here.</p>
                            </div>
                            <input type="text" value="Default Value" style="padding:8px; border:1px solid #ddd; border-radius:6px; outline:none;">
                        </div>
                    </div>
                `;
            }
        }
        
        // Network Map 渲染函数 (简化版，仅保留结构和关键样式)
        function renderNetworkMap(container) {
             const data = networkMapData;
            let clientsHtml = data.clients.map(c => {
                let gradStyle = ''; // Simulating conic gradient based on app data
                if(c.name.includes("iPhone")) gradStyle = "conic-gradient(#07C160 0% 42%, #000 42% 72%, #ddd 72% 100%)";
                if(c.name.includes("Mac")) gradStyle = "conic-gradient(#2D8CFF 0% 60%, #FFD000 60% 85%, #ddd 85% 100%)";
                if(c.name.includes("TV")) gradStyle = "conic-gradient(#E50914 0% 80%, #ddd 80% 100%)";

                return `
                <div class="client-card">
                    <div class="client-top">
                        <i class="fas ${c.icon}" style="font-size:20px; color:#555"></i>
                        <div><div style="font-weight:bold; font-size:14px;">${c.name}</div><div style="font-size:11px; color:#999;">${c.ip}</div></div>
                        <div class="client-status status-online" style="background: rgba(52, 199, 89, 0.1); color: #34C759; font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: auto;">${c.con}</div>
                    </div>
                    <div class="traffic-viz">
                        <div class="donut" style="background: ${gradStyle}">
                            <div class="donut-inner">Traffic</div>
                        </div>
                        <div class="app-list">
                            ${c.apps.map(app => `<div class="app-item"><span><span class="dot" style="background:${app.c}"></span>${app.n}</span><span>${app.p}%</span></div>`).join('')}
                        </div>
                    </div>
                </div>`;
            }).join('');

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">Network Map</h1>
                    <p class="page-desc">Real-time topology and traffic insights.</p>
                </div>
                
                <div class="dashboard-header">
                    <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(52,199,89,0.1); color:#34C759"><i class="fas fa-arrow-down"></i></div>
                        <div><div class="stat-label">Download</div><div class="stat-val">${data.global.download}</div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(0,122,255,0.1); color:#007AFF"><i class="fas fa-arrow-up"></i></div>
                        <div><div class="stat-label">Upload</div><div class="stat-val">${data.global.upload}</div></div>
                    </div>
                </div>

                <div class="topology-area">
                    <div class="router-node">
                        <i class="fas fa-router" style="font-size:32px; color:var(--primary-color); margin-bottom:8px;"></i>
                        <h3 style="margin:0; font-size:16px;">${data.router.name}</h3>
                        <div style="font-size:12px; color:#999; margin-top:4px;">${data.router.ip}</div>
                        <span class="client-status status-online" style="background: rgba(52, 199, 89, 0.1); color: #34C759; display:inline-block; margin-top:8px;">Internet Online</span>
                    </div>
                    
                    <div class="clients-grid">
                        ${clientsHtml}
                    </div>
                </div>
            `;
        }


        // 初始化：默认加载 Network Map
        window.onload = function() {
            renderContent('Network Map', 'leaf', null);
        };
    </script>
</body>
</html>
