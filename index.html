<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Link Router Manager 2025 - Demo A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ==================== 1. 全局变量与基础样式 ==================== */
        :root {
            --primary-color: #007AFF;
            --bg-body: #F2F5F9;
            --sidebar-bg: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.04);
            --sidebar-width: 280px;
            --status-green: #34C759;
            --status-blue: #007AFF;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== 2. 顶部栏 (Header) ==================== */
        .header {
            height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            padding: 0 32px;
            z-index: 100;
            flex-shrink: 0;
        }

        /* 艺术字 Logo */
        .logo {
            font-family: 'Futura', 'Avenir Next', sans-serif;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
            margin-right: 40px;
        }

        .header-icons { display: flex; gap: 20px; margin-left: auto; }
        .icon-btn { 
            width: 36px; height: 36px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; 
            color: var(--text-sub); transition: all 0.2s; background: rgba(255,255,255,0.5); 
        }
        .icon-btn:hover { background: #fff; color: var(--primary-color); }

        /* 顶部一级导航 */
        .top-nav { display: flex; gap: 10px; }
        .top-nav-item {
            padding: 0 15px; height: 64px; line-height: 64px; cursor: pointer;
            font-size: 18px; /* 大号字体 */
            font-weight: 700; /* 加粗 */
            color: var(--text-main);
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }
        .top-nav-item.active { 
            color: var(--primary-color); 
            border-bottom-color: var(--primary-color);
            background: rgba(0, 122, 255, 0.05);
        }
        .top-nav-item:hover { background: rgba(0, 122, 255, 0.03); }

        /* L1彩色 Icon 样式 */
        .top-nav-item .icon-box {
            display: inline-flex; align-items: center; justify-content: center;
            width: 20px; height: 20px; border-radius: 4px; margin-right: 8px;
            font-size: 14px;
        }
        .icon-blue { background: rgba(0, 122, 255, 0.15); color: #007AFF; }
        .icon-purple { background: rgba(175, 82, 222, 0.15); color: #AF52DE; }
        .icon-teal { background: rgba(48, 176, 199, 0.15); color: #30B0C7; }
        .icon-orange { background: rgba(255, 149, 0, 0.15); color: #FF9500; }
        .icon-red { background: rgba(255, 59, 48, 0.15); color: #FF3B30; }

        /* ==================== 3. 动态侧边栏 (Sidebar) ==================== */
        .container { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar-wrapper {
            width: 0; /* 默认隐藏 */
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.05);
            overflow-y: auto;
            flex-shrink: 0;
            transition: width 0.3s ease-in-out;
        }
        .sidebar-wrapper.visible {
            width: var(--sidebar-width);
            padding: 24px 16px;
        }
        
        .nav-l2-item {
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            transition: all 0.2s;
        }
        .nav-l2-item:hover { background: rgba(0,0,0,0.03); }
        .nav-l2-item.active { background: rgba(0, 122, 255, 0.1); color: var(--primary-color); }
        .nav-l2-item .chevron { transition: transform 0.3s; }
        .nav-l2-item.expanded .chevron { transform: rotate(90deg); }

        /* L3 菜单 */
        .l3-container {
            margin-left: 14px;
            padding-left: 14px;
            border-left: 2px solid #F0F0F5;
            display: none; /* 默认隐藏 */
        }
        .nav-l3 {
            padding: 8px 12px;
            font-size: 13px;
            color: var(--text-sub);
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 2px;
            display: block;
        }
        .nav-l3:hover { color: var(--text-main); background: rgba(0,0,0,0.02); }
        .nav-l3.active { color: var(--primary-color); font-weight: 600; background: rgba(0, 122, 255, 0.05); }


        /* ==================== 4. 内容区域 (Content) ==================== */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .page-header-text { margin-bottom: 30px; }
        .page-title { font-size: 32px; font-weight: 800; margin: 0 0 8px 0; }
        
        /* 拓扑图、L2/L3 配置页样式沿用 Demo B 的现代风格 */
        
        /* Network Map Styles (Inherited/Adjusted from Demo B) */
        .dashboard-header { display: flex; gap: 20px; margin-bottom: 40px; }
        .stat-card { flex: 1; background: #fff; padding: 20px; border-radius: 16px; box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-val { font-size: 24px; font-weight: 800; font-family: 'Futura', sans-serif; }
        .stat-label { font-size: 12px; color: var(--text-sub); }

        .topology-area { display: flex; flex-direction: column; align-items: center; }
        .router-node { width: 300px; background: #fff; border: 2px solid var(--primary-color); border-radius: 16px; padding: 20px; text-align: center; position: relative; z-index: 2; margin-bottom: 50px; box-shadow: 0 10px 40px rgba(0, 122, 255, 0.15); }
        .router-node::after { content: ''; position: absolute; bottom: -52px; left: 50%; width: 2px; height: 52px; background: #ddd; z-index: 1; }
        .clients-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; width: 100%; position: relative; }
        .clients-grid::before { content: ''; position: absolute; top: -25px; left: 15%; right: 15%; height: 2px; background: #ddd; z-index: 1; }
        .client-card { background: #fff; padding: 20px; border-radius: 16px; box-shadow: var(--shadow-soft); position: relative; }
        .client-card::before { content: ''; position: absolute; top: -27px; left: 50%; width: 2px; height: 27px; background: #ddd; }
        .client-top { display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f0f0f5; padding-bottom: 12px; margin-bottom: 12px; }
        .client-status { font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: auto; font-weight: bold; }
        .status-online { background: rgba(52, 199, 89, 0.1); color: var(--status-green); }
        .traffic-viz { display: flex; align-items: center; gap: 15px; }
        .donut { width: 60px; height: 60px; border-radius: 50%; position: relative; flex-shrink: 0; }
        .donut-inner { position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--text-sub); }
        .app-list { flex: 1; font-size: 11px; }
        .app-item { display: flex; justify-content: space-between; margin-bottom: 4px; align-items: center; }
        .dot { width: 8px; height: 8px; border-radius: 2px; display: inline-block; margin-right: 4px; }

        /* 配置视图 */
        .config-view { background: #fff; border-radius: 20px; padding: 40px; max-width: 900px; box-shadow: var(--shadow-soft); animation: fadeIn 0.3s ease; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); font-weight: 600; cursor: pointer; margin-bottom: 20px; padding: 8px 16px; background: rgba(0, 122, 255, 0.1); border-radius: 20px; transition: 0.2s; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #f0f0f5; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo">TP-Link</div>
        <nav class="top-nav" id="top-nav-menu">
            <div class="top-nav-item" data-group="none" onclick="handleTopNav('Network Map', this, 'none', 'map')">
                <div class="icon-box icon-blue"><i class="fas fa-project-diagram"></i></div>
                <span>Network Map</span>
            </div>
            <div class="top-nav-item" data-group="none" onclick="handleTopNav('WiFi Settings', this, 'none', 'leaf')">
                <div class="icon-box icon-purple"><i class="fas fa-wifi"></i></div>
                <span>WiFi Settings</span>
            </div>
            <div class="top-nav-item" data-group="none" onclick="handleTopNav('Internet Connection', this, 'none', 'leaf')">
                <div class="icon-box icon-teal"><i class="fas fa-globe"></i></div>
                <span>Internet Connection</span>
            </div>
            
            <div class="top-nav-item" data-group="homeshield" onclick="handleTopNav('HomeShield', this, 'homeshield')">
                <div class="icon-box icon-orange"><i class="fas fa-shield-alt"></i></div>
                <span>HomeShield</span>
            </div>
            <div class="top-nav-item" data-group="advanced" onclick="handleTopNav('Advanced', this, 'advanced')">
                <div class="icon-box icon-red"><i class="fas fa-sliders-h"></i></div>
                <span>Advanced</span>
            </div>
        </nav>
        <div class="header-icons">
            <div class="icon-btn" title="Language Settings"><i class="fas fa-globe"></i></div>
            <div class="icon-btn" title="Accessibility Settings"><i class="fas fa-universal-access"></i></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar-wrapper" id="sidebar-wrapper">
            <div id="sidebar-content">
                </div>
        </aside>

        <main class="main-content" id="content-area">
            </main>
    </div>

    <script>
        // ==================== 数据定义 ====================

        // 三级功能数据结构 (L2 -> List of L3)
        const l3Config = {
            "LAN Settings": [
                { name: "Flow Controller", desc: "Manage data traffic for optimal performance." },
                { name: "Link Aggregation", desc: "Combine ports for higher speed." },
                { name: "DHCP Server", desc: "Automatically assign IP addresses." },
                { name: "IPTV/VLAN", desc: "Configure IPTV service settings." }
            ],
            "WAN Settings": [
                { name: "DDNS", desc: "Remote access via domain name." },
                { name: "IPv6", desc: "Enable IPv6 internet connection." },
                { name: "Port Forwarding", desc: "Forward internal ports to external." },
                { name: "Port Triggering", desc: "Dynamic port opening for apps." },
                { name: "UPnP", desc: "Universal Plug and Play." },
                { name: "DMZ", desc: "Expose one host to internet." },
                { name: "Advanced(NAT/Internet Port Negotiation)", desc: "NAT and Negotiation settings." }
            ],
            "Security Utilities": [
                { name: "Firewall", desc: "Network security protection." },
                { name: "IP MAC Binding", desc: "Bind specific IP to MAC." },
                { name: "ALG", desc: "Application Layer Gateway." },
                { name: "DoH/DoT", desc: "Secure DNS over HTTPS/TLS." },
                { name: "Device Isolation", desc: "Isolate devices from local network." }
            ],
            "System": [
                { name: "Firmware Update", desc: "Update router system software." },
                { name: "Backup Restore", desc: "Save or load configurations." },
                { name: "Reboot", desc: "Restart the router." },
                { name: "Administration", desc: "Change password and admin settings." },
                { name: "Time Settings", desc: "System time and NTP." },
                { name: "Voice Assistant", desc: "Alexa or Google Assistant." },
                { name: "LED Control", desc: "Turn LED lights on or off." },
                { name: "Operation Mode", desc: "Router or AP mode." },
                { name: "System Log", desc: "View system activity logs." },
                { name: "Diagnostic Tools", desc: "Ping and Traceroute." },
                { name: "About", desc: "Device information." }
            ]
        };

        // L1/L2 菜单结构 (Sidebar Content)
        const sidebarMenus = {
            "homeshield": [
                { title: "Security", type: "leaf" },
                { title: "Parental Control", type: "leaf" }
            ],
            "advanced": [
                { title: "Access Control", type: "leaf" },
                { title: "EasyMesh", type: "leaf" },
                { title: "QoS", type: "leaf" },
                { title: "VPN", type: "leaf" },
                { title: "ECO Mode", type: "leaf" },
                { title: "TP-Link ID", type: "leaf" },
                // L2 Parent Nodes
                { title: "LAN Settings", type: "parent" },
                { title: "WAN Settings", type: "parent" },
                { title: "WPS", type: "leaf" },
                { title: "Security Utilities", type: "parent" },
                { title: "System", type: "parent" }
            ]
        };

        // Network Map Mock Data (同上一个 Demo)
        const clientsData = [
            {
                name: "iPhone 15 Pro", type: "mobile", icon: "fa-mobile-alt",
                con: "Wi-Fi 6", ip: "192.168.0.101", speed: "45 Mbps",
                apps: [ {n:"WeChat", p:42, c:"#07C160"}, {n:"TikTok", p:30, c:"#111"}, {n:"Other", p:28, c:"#ddd"} ]
            },
            {
                name: "MacBook Air", type: "laptop", icon: "fa-laptop",
                con: "Wi-Fi 6", ip: "192.168.0.102", speed: "120 Mbps",
                apps: [ {n:"Zoom", p:60, c:"#2D8CFF"}, {n:"Chrome", p:25, c:"#FFD000"}, {n:"Other", p:15, c:"#ddd"} ]
            },
            {
                name: "Sony TV", type: "tv", icon: "fa-tv",
                con: "Wired", ip: "192.168.0.105", speed: "450 Mbps",
                apps: [ {n:"Netflix", p:80, c:"#E50914"}, {n:"System", p:20, c:"#ddd"} ]
            }
        ];

        // ==================== 逻辑控制 ====================

        let currentActiveL1 = 'Network Map'; // 记录当前激活的 L1

        // 处理顶部一级导航点击事件
        function handleTopNav(title, el, groupId, type) {
            // 1. 激活状态处理
            document.querySelectorAll('.top-nav-item').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-l2, .nav-l3').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            currentActiveL1 = title;

            const sidebarWrapper = document.getElementById('sidebar-wrapper');
            const sidebarContent = document.getElementById('sidebar-content');
            
            // 2. 侧边栏动态显示/隐藏
            if (groupId === 'none') {
                sidebarWrapper.classList.remove('visible');
                sidebarContent.innerHTML = '';
            } else {
                sidebarWrapper.classList.add('visible');
                renderSidebarMenu(groupId);
            }

            // 3. 内容区渲染
            if (type === 'map') {
                renderNetworkMap(document.getElementById('content-area'));
            } else if (type === 'leaf') {
                renderGenericConfig(document.getElementById('content-area'), title, false);
            }
        }

        // 渲染 L2/L3 侧边栏菜单
        function renderSidebarMenu(groupId) {
            const menuData = sidebarMenus[groupId];
            const content = document.getElementById('sidebar-content');
            let html = '';

            menuData.forEach(item => {
                const isParent = item.type === 'parent';
                
                if (isParent) {
                    // L2 父节点 (有 L3 子项) - 点击展开/收起 L3
                    html += `
                        <div class="nav-l2-item" onclick="toggleL3(this, '${item.title}')">
                            <span>${item.title}</span>
                            <i class="fas fa-chevron-right chevron"></i>
                        </div>
                        <div class="l3-container" id="l3-menu-${item.title.replace(/\s/g, '')}">
                            ${renderL3MenuItems(item.title)}
                        </div>
                    `;
                } else {
                    // L2 叶节点 - 点击跳转配置页
                    html += `
                        <div class="nav-l2-item" onclick="handleSidebarNav('${item.title}', this)">
                            <span>${item.title}</span>
                        </div>
                    `;
                }
            });

            content.innerHTML = html;
        }

        // 渲染 L3 菜单项
        function renderL3MenuItems(parentTitle) {
            const items = l3Config[parentTitle.replace(/\s\(\w+\)/, '')]; // 清除可能有的括号内容
            return items.map(item => `
                <a class="nav-l3" onclick="handleSidebarNav('${item.name}', this, true, '${parentTitle}')">${item.name}</a>
            `).join('');
        }

        // 切换 L3 菜单展开/收起 (L2 父节点点击逻辑)
        function toggleL3(el, title) {
            const container = document.getElementById(`l3-menu-${title.replace(/\s/g, '')}`);
            // 严格执行：只展开/收起，不改变 active 状态，不跳转页面
            el.classList.toggle('expanded');
            container.style.display = container.style.display === 'block' ? 'none' : 'block';
        }

        // 处理侧边栏 L2/L3 导航点击
        function handleSidebarNav(title, el, isL3 = false, parentTitle = null) {
            // 清除所有 L2/L3 激活状态
            document.querySelectorAll('.nav-l2, .nav-l3').forEach(e => e.classList.remove('active'));
            
            // 激活当前项
            el.classList.add('active');

            // 渲染内容
            renderGenericConfig(document.getElementById('content-area'), title, isL3, parentTitle);
        }

        // 1. 渲染 Network Map
        function renderNetworkMap(container) {
            let clientsHtml = clientsData.map(c => {
                let gradStyle = '';
                // 简化 CSS 环形图渲染
                if(c.name.includes("iPhone")) gradStyle = "conic-gradient(#07C160 0% 42%, #000 42% 72%, #ddd 72% 100%)";
                if(c.name.includes("Mac")) gradStyle = "conic-gradient(#2D8CFF 0% 60%, #FFD000 60% 85%, #ddd 85% 100%)";
                if(c.name.includes("TV")) gradStyle = "conic-gradient(#E50914 0% 80%, #ddd 80% 100%)";

                return `
                <div class="client-card">
                    <div class="client-top">
                        <i class="fas ${c.icon}" style="font-size:20px; color:#555"></i>
                        <div>
                            <div style="font-weight:bold; font-size:14px;">${c.name}</div>
                            <div style="font-size:11px; color:#999;">${c.ip}</div>
                        </div>
                        <div class="client-status status-online">${c.con}</div>
                    </div>
                    <div class="traffic-viz">
                        <div class="donut" style="background: ${gradStyle}">
                            <div class="donut-inner">Traffic</div>
                        </div>
                        <div class="app-list">
                            ${c.apps.map(app => `
                                <div class="app-item">
                                    <span><span class="dot" style="background:${app.c}"></span>${app.n}</span>
                                    <span>${app.p}%</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
            }).join('');

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">Network Map</h1>
                    <p class="page-desc">Real-time topology and traffic insights.</p>
                </div>
                
                <div class="dashboard-header">
                    <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(52,199,89,0.1); color:#34C759"><i class="fas fa-arrow-down"></i></div>
                        <div><div class="stat-label">Download</div><div class="stat-val">945 Mbps</div></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(0,122,255,0.1); color:#007AFF"><i class="fas fa-arrow-up"></i></div>
                        <div><div class="stat-label">Upload</div><div class="stat-val">95 Mbps</div></div>
                    </div>
                </div>

                <div class="topology-area">
                    <div class="router-node">
                        <i class="fas fa-router" style="font-size:32px; color:var(--primary-color); margin-bottom:8px;"></i>
                        <h3 style="margin:0; font-size:16px;">TP-Link BE800</h3>
                        <div style="font-size:12px; color:#999; margin-top:4px;">192.168.0.1</div>
                        <span class="client-status status-online" style="display:inline-block; margin-top:8px;">Internet Online</span>
                    </div>
                    <div class="clients-grid">
                        ${clientsHtml}
                    </div>
                </div>
            `;
        }

        // 2. 渲染配置页面 (L1 Leaf / L2 Leaf / L3)
        function renderGenericConfig(container, title, isL3, parentTitle) {
            let backHtml = '';
            if (isL3) {
                // 三级功能必须有返回按钮
                backHtml = `<div class="back-btn" onclick="handleSidebarNav('${parentTitle}', document.getElementById('sidebar-menu-item-${parentTitle.replace(/\s/g, '')}'))"><i class="fas fa-arrow-left"></i> Back to ${parentTitle}</div>`;
            }

            container.innerHTML = `
                ${backHtml}
                <div class="config-view">
                    <h2 style="margin-top:0">${title} Configuration</h2>
                    <p style="color:var(--text-sub); margin-bottom:30px;">Configuration panel for ${title}.</p>
                    
                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Enable Feature</h4>
                            <p>Toggle to enable or disable this function.</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Service IP Address</h4>
                            <p>Enter the required IP address for this service.</p>
                        </div>
                        <input type="text" value="192.168.1.100" style="padding:8px; border:1px solid #ddd; border-radius:6px; outline:none; width: 200px;">
                    </div>

                     <div class="setting-row" style="border-bottom:none;">
                        <div class="setting-info">
                            <h4>Mode Selection</h4>
                            <p>Choose operating mode.</p>
                        </div>
                         <select style="padding:8px; border:1px solid #ddd; border-radius:6px; width: 200px;">
