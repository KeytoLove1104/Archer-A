<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Link Router Manager 2025 (Demo A)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ==================== 1. 全局变量与基础样式 ==================== */
        :root {
            --primary-color: #007AFF;
            --bg-body: #F2F5F9;
            --sidebar-bg: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 15px 35px rgba(0, 122, 255, 0.1);
            --radius-l: 16px;
            --sidebar-width: 280px;
            
            /* 状态色 */
            --status-green: #34C759;
            --status-blue: #007AFF;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== 2. 顶部栏 (Header) ==================== */
        .header {
            height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px 0 0;
            z-index: 100;
            flex-shrink: 0;
        }

        /* 艺术字 Logo */
        .logo {
            font-family: 'Futura', 'Avenir Next', sans-serif;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
            margin-right: 32px;
            padding-left: 32px;
        }

        /* 顶部一级导航 */
        .top-nav {
            display: flex;
            flex-grow: 1;
        }
        .top-nav-item {
            padding: 0 20px;
            height: 64px;
            line-height: 64px;
            text-decoration: none;
            color: var(--text-sub);
            font-weight: 600;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            font-size: 1rem;
        }
        .top-nav-item:hover, .top-nav-item.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .header-icons { display: flex; gap: 20px; }
        .icon-btn { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-sub); }

        /* ==================== 3. 侧边栏 (Sidebar) - L2/L3 ==================== */
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 24px 16px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        /* L2 样式 */
        .nav-l2 {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            color: var(--text-main);
            transition: all 0.2s;
        }
        .nav-l2:hover { background: rgba(0,0,0,0.03); }
        .nav-l2.active { background: rgba(0, 122, 255, 0.1); color: var(--primary-color); }
        
        /* 箭头 */
        .nav-l2 i { transition: transform 0.2s; }
        .nav-l2.expanded i { transform: rotate(90deg); }

        /* L3 容器与样式 */
        .l3-container {
            margin-left: 14px;
            padding-left: 14px;
            border-left: 2px solid #F0F0F5;
            margin-bottom: 10px;
            display: none; /* 默认收起 */
        }
        .nav-l3 {
            padding: 8px 12px;
            font-size: 14px;
            color: var(--text-sub);
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 2px;
            transition: all 0.2s;
            display: block;
            text-decoration: none;
        }
        .nav-l3:hover { color: var(--text-main); background: rgba(0,0,0,0.02); }
        .nav-l3.active { color: var(--primary-color); font-weight: 600; background: rgba(0, 122, 255, 0.05); }

        /* 内容区通用样式 (与 Demo B 保持一致) */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .page-header-text { margin-bottom: 30px; }
        .page-title { font-size: 32px; font-weight: 800; margin: 0 0 8px 0; }
        .page-desc { color: var(--text-sub); margin: 0; }
        .config-view { background: #fff; border-radius: var(--radius-l); padding: 30px; box-shadow: var(--shadow-soft); }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f0f0f5; }
        .setting-info h4 { margin: 0 0 4px 0; }
        .setting-info p { margin: 0; font-size: 12px; color: var(--text-sub); }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); font-weight: 600; cursor: pointer; margin-bottom: 20px; padding: 8px 16px; background: rgba(0, 122, 255, 0.1); border-radius: 20px; }
        
        /* Network Map 样式 (继承 Demo B) */
        .dashboard-header { display: flex; gap: 20px; margin-bottom: 40px; }
        .stat-card { flex: 1; background: #fff; padding: 20px; border-radius: var(--radius-l); box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-val { font-size: 24px; font-weight: 800; }
        .stat-label { font-size: 12px; color: var(--text-sub); }
        .topology-area { display: flex; flex-direction: column; align-items: center; }
        .router-node { width: 300px; background: #fff; border: 2px solid var(--primary-color); border-radius: var(--radius-l); padding: 20px; text-align: center; position: relative; z-index: 2; margin-bottom: 50px; box-shadow: 0 10px 40px rgba(0, 122, 255, 0.15); }
        .router-node::after { content: ''; position: absolute; bottom: -52px; left: 50%; width: 2px; height: 52px; background: #ddd; z-index: 1; }
        .clients-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; width: 100%; position: relative; }
        .clients-grid::before { content: ''; position: absolute; top: -25px; left: 15%; right: 15%; height: 2px; background: #ddd; z-index: 1; }
        .client-card { background: #fff; padding: 20px; border-radius: var(--radius-l); box-shadow: var(--shadow-soft); position: relative; }
        .client-card::before { content: ''; position: absolute; top: -27px; left: 50%; width: 2px; height: 27px; background: #ddd; }
        .client-top { display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f0f0f5; padding-bottom: 12px; margin-bottom: 12px; }
        .client-status { font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: auto; font-weight: bold; }
        .status-online { background: rgba(52, 199, 89, 0.1); color: var(--status-green); }
        .traffic-viz { display: flex; align-items: center; gap: 15px; }
        .donut { width: 60px; height: 60px; border-radius: 50%; position: relative; flex-shrink: 0; }
        .donut-inner { position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--text-sub); }
        .app-list { flex: 1; font-size: 11px; }
        .app-list span { display: block; }
        .dot { width: 8px; height: 8px; border-radius: 2px; display: inline-block; margin-right: 4px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">TP-Link</div>
        
        <nav class="top-nav" id="top-nav-bar">
            <a href="#" class="top-nav-item active" data-id="Network Map" onclick="selectTopNav('Network Map')">Network Map</a>
            <a href="#" class="top-nav-item" data-id="WiFi Settings" onclick="selectTopNav('WiFi Settings')">WiFi Settings</a>
            <a href="#" class="top-nav-item" data-id="Internet Connection" onclick="selectTopNav('Internet Connection')">Internet Connection</a>
            <a href="#" class="top-nav-item" data-id="HomeShield" onclick="selectTopNav('HomeShield')">HomeShield</a>
            <a href="#" class="top-nav-item" data-id="Advanced" onclick="selectTopNav('Advanced')">Advanced</a>
        </nav>

        <div class="header-icons">
            <div class="icon-btn" title="Language Settings"><i class="fas fa-globe"></i></div>
            <div class="icon-btn" title="Accessibility Settings"><i class="fas fa-universal-access"></i></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar-nav">
            </aside>

        <main class="main-content" id="content-area">
            </main>
    </div>

    <script>
        // ==================== 数据定义 ====================

        // 客户端数据 (继承 Demo B)
        const clientsData = [
            { name: "iPhone 15 Pro", type: "mobile", icon: "fa-mobile-alt", con: "Wi-Fi 6", ip: "192.168.0.101", apps: [ {n:"WeChat", p:42, c:"#07C160"}, {n:"TikTok", p:30, c:"#111"}, {n:"Other", p:28, c:"#ddd"} ] },
            { name: "MacBook Air", type: "laptop", icon: "fa-laptop", con: "Wi-Fi 6", ip: "192.168.0.102", apps: [ {n:"Zoom", p:60, c:"#2D8CFF"}, {n:"Chrome", p:25, c:"#FFD000"}, {n:"Other", p:15, c:"#ddd"} ] },
            { name: "Sony TV", type: "tv", icon: "fa-tv", con: "Wired", ip: "192.168.0.105", apps: [ {n:"Netflix", p:80, c:"#E50914"}, {n:"System", p:20, c:"#ddd"} ] }
        ];

        // L2/L3 功能定义 (L1 -> L2 -> L3)
        const navStructure = {
            "HomeShield": [
                { name: "Security", type: "leaf" },
                { name: "Parental Control", type: "leaf" }
            ],
            "Advanced": [
                { name: "Access Control", type: "leaf" },
                { name: "EasyMesh", type: "leaf" },
                { name: "QoS", type: "leaf" },
                { name: "VPN", type: "leaf" },
                { name: "ECO Mode", type: "leaf" },
                { name: "TP-Link ID", type: "leaf" },
                {
                    name: "LAN Settings", type: "parent",
                    children: [
                        { name: "Flow Controller", desc: "Manage data traffic for optimal performance." },
                        { name: "Link Aggregation", desc: "Combine ports for higher speed." },
                        { name: "DHCP Server", desc: "Automatically assign IP addresses." },
                        { name: "IPTV/VLAN", desc: "Configure IPTV service settings." }
                    ]
                },
                {
                    name: "WAN Settings", type: "parent",
                    children: [
                        { name: "DDNS", desc: "Remote access via domain name." },
                        { name: "IPv6", desc: "Enable IPv6 internet connection." },
                        { name: "Port Forwarding", desc: "Forward internal ports to external." },
                        { name: "Port Triggering", desc: "Dynamic port opening for apps." },
                        { name: "UPnP", desc: "Universal Plug and Play." },
                        { name: "DMZ", desc: "Expose one host to internet." },
                        { name: "Advanced(NAT/Internet Port Negotiation)", desc: "NAT and Negotiation settings." }
                    ]
                },
                { name: "WPS", type: "leaf" },
                {
                    name: "Security Utilities", type: "parent",
                    children: [
                        { name: "Firewall", desc: "Network security protection." },
                        { name: "IP MAC Binding", desc: "Bind specific IP to MAC." },
                        { name: "ALG", desc: "Application Layer Gateway." },
                        { name: "DoH/DoT", desc: "Secure DNS over HTTPS/TLS." },
                        { name: "Device Isolation", desc: "Isolate devices from local network." }
                    ]
                },
                {
                    name: "System", type: "parent",
                    children: [
                        { name: "Firmware Update", desc: "Update router system software." },
                        { name: "Backup Restore", desc: "Save or load configurations." },
                        { name: "Reboot", desc: "Restart the router." },
                        { name: "Administration", desc: "Change password and admin settings." },
                        { name: "Time Settings", desc: "System time and NTP." },
                        { name: "Voice Assistant", desc: "Alexa or Google Assistant." },
                        { name: "LED Control", desc: "Turn LED lights on or off." },
                        { name: "Operation Mode", desc: "Router or AP mode." },
                        { name: "System Log", desc: "View system activity logs." },
                        { name: "Diagnostic Tools", desc: "Ping and Traceroute." },
                        { name: "About", desc: "Device information." }
                    ]
                }
            ]
        };
        
        // ==================== 逻辑控制 ====================

        let currentTopNav = "Network Map";
        
        /**
         * L1 顶部导航点击处理
         * @param {string} title - L1 功能名称
         */
        function selectTopNav(title) {
            currentTopNav = title;
            
            // 1. 顶部导航 UI 状态
            document.querySelectorAll('.top-nav-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.top-nav-item[data-id="${title}"]`).classList.add('active');
            
            // 2. 侧边栏和内容区更新
            if (title === "Network Map") {
                document.getElementById('sidebar-nav').innerHTML = ''; // Network Map 无侧边栏
                renderNetworkMap(document.getElementById('content-area'));
            } else if (title === "WiFi Settings" || title === "Internet Connection") {
                // L1 叶节点，但有内容，需要直接渲染配置页
                document.getElementById('sidebar-nav').innerHTML = '';
                renderGenericConfig(document.getElementById('content-area'), title, false, null);
            } else {
                // L1 父节点，渲染侧边栏
                renderSidebar(title);
            }
        }

        /**
         * 渲染左侧导航栏
         * @param {string} parentId - 当前激活的 L1 ID
         */
        function renderSidebar(parentId) {
            const sidebar = document.getElementById('sidebar-nav');
            const items = navStructure[parentId];
            let html = '';
            
            if (!items || items.length === 0) {
                sidebar.innerHTML = '';
                return;
            }

            items.forEach(item => {
                const isParent = item.type === 'parent';
                
                // L2 节点
                html += `<div class="nav-l2 ${isParent ? '' : 'nav-l2-leaf'}" 
                                onclick="${isParent ? `toggleL3('${parentId}-${item.name}')` : `navToSidebarLeaf('${item.name}')`}"
                                data-id="${item.name}">
                            ${item.name}
                            ${isParent ? '<i class="fas fa-chevron-right"></i>' : ''}
                        </div>`;

                // L3 容器 (如果存在)
                if (isParent) {
                    html += `<div class="l3-container" id="${parentId}-${item.name}-container">`;
                    item.children.forEach(l3 => {
                        html += `<a class="nav-l3" onclick="navToL3Config('${l3.name}', '${item.name}')">${l3.name}</a>`;
                    });
                    html += `</div>`;
                }
            });

            sidebar.innerHTML = html;
            
            // 默认激活第一个 L2 节点
            const firstL2 = sidebar.querySelector('.nav-l2');
            if (firstL2) {
                firstL2.classList.add('active');
                
                // 默认加载第一个 L2 的内容
                if(firstL2.classList.contains('nav-l2-leaf')) {
                    navToSidebarLeaf(firstL2.getAttribute('data-id'));
                } else {
                    // 默认加载 L2 父节点的 L3 列表
                    renderL2CardMenu(document.getElementById('content-area'), firstL2.getAttribute('data-id'));
                }
            }
        }

        /**
         * L2/L3 展开/收起 (父节点)
         * @param {string} id - L2 节点的 ID (用于找到 L3 容器)
         */
        function toggleL3(id) {
            const container = document.getElementById(`${id}-container`);
            const parent = container.previousElementSibling;
            
            // L2 父节点点击只展开/收起，不改变内容区，不改变 active 状态
            if (container.style.display === 'block') {
                container.style.display = 'none';
                parent.classList.remove('expanded');
            } else {
                container.style.display = 'block';
                parent.classList.add('expanded');
            }
        }
        
        /**
         * 导航到侧边栏叶节点 (L2/L3)
         * @param {string} title - 叶节点名称
         */
        function navToSidebarLeaf(title) {
            // 清除 L2/L3 active 状态
            document.querySelectorAll('.nav-l2, .nav-l3').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // 渲染配置页
            renderGenericConfig(document.getElementById('content-area'), title, false, null);
        }

        // ==================== 内容渲染函数 (继承 Demo B) ====================

        function renderNetworkMap(container) {
            // ... (Network Map HTML and logic - 简化以节省空间，但代码中应包含)
            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">Network Map</h1>
                    <p class="page-desc">Real-time topology and traffic insights.</p>
                </div>
                
                <div class="dashboard-header">
                    <div class="stat-card" style="border-left: 5px solid var(--status-green);">
                        <div class="stat-icon" style="background:rgba(52,199,89,0.1); color:#34C759"><i class="fas fa-arrow-down"></i></div>
                        <div><div class="stat-label">Download</div><div class="stat-val">945 Mbps</div></div>
                    </div>
                    <div class="stat-card" style="border-left: 5px solid var(--status-blue);">
                        <div class="stat-icon" style="background:rgba(0,122,255,0.1); color:#007AFF"><i class="fas fa-arrow-up"></i></div>
                        <div><div class="stat-label">Upload</div><div class="stat-val">95 Mbps</div></div>
                    </div>
                </div>

                <div class="topology-area">
                    <div class="router-node">
                        <i class="fas fa-router" style="font-size:32px; color:var(--primary-color); margin-bottom:8px;"></i>
                        <h3 style="margin:0; font-size:16px;">TP-Link BE800</h3>
                        <span class="client-status status-online" style="display:inline-block; margin-top:8px;">Internet Online</span>
                    </div>
                    <div class="clients-grid">
                        ${clientsData.map(c => `
                        <div class="client-card">
                            <div class="client-top"><i class="fas ${c.icon}"></i><div style="font-weight:bold; font-size:14px;">${c.name}</div><div class="client-status status-online">${c.con}</div></div>
                            <div class="traffic-viz">
                                <div class="donut" style="background: conic-gradient(#07C160 0% 42%, #111 42% 72%, #ddd 72% 100%)">
                                    <div class="donut-inner">Traffic</div>
                                </div>
                                <div class="app-list">${c.apps.map(app => `<div class="app-item"><span><span class="dot" style="background:${app.c}"></span>${app.n}</span><span>${app.p}%</span></div>`).join('')}</div>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>
            `;
        }

        // 渲染 L2 页面 (包含 L3 卡片)
        function renderL2CardMenu(container, title) {
            const parentNode = navStructure["Advanced"].find(n => n.name === title);
            const items = parentNode.children;
            
            // 清除 L2/L3 active 状态
            document.querySelectorAll('.nav-l2, .nav-l3').forEach(el => el.classList.remove('active'));
            // 激活 L2 父节点
            document.querySelector(`.nav-l2[data-id="${title}"]`).classList.add('active');


            const cardsHtml = items.map(item => `
                <div class="card" onclick="navToL3Config('${item.name}', '${title}')">
                    <h3>${item.name}</h3>
                    <p>${item.desc}</p>
                    <i class="fas fa-arrow-right card-arrow"></i>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">${title}</h1>
                    <p class="page-desc">Select a feature to configure settings.</p>
                </div>
                <div class="grid-cards">
                    ${cardsHtml}
                </div>
            `;
        }
        
        // 渲染 L3 配置页面
        function navToL3Config(title, parentTitle) {
            const container = document.getElementById('content-area');

            // 清除 L2/L3 active 状态
            document.querySelectorAll('.nav-l2, .nav-l3').forEach(el => el.classList.remove('active'));
            // 激活 L3 节点
            document.querySelector(`.nav-l3[onclick*="${title}"]`).classList.add('active');


            const backHtml = `<div class="back-btn" onclick="renderL2CardMenu(document.getElementById('content-area'), '${parentTitle}')"><i class="fas fa-arrow-left"></i> Back to ${parentTitle}</div>`;

            container.innerHTML = `
                ${backHtml}
                <div class="config-view">
                    <h2 style="margin-top:0">${title}</h2>
                    <p style="color:var(--text-sub); margin-bottom:30px;">Configuration panel for ${title}.</p>
                    
                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Enable Feature</h4>
                            <p>Toggle to enable or disable this function.</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Configuration Option</h4>
                            <p>Enter the required setting value.</p>
                        </div>
                        <input type="text" value="192.168.1.1" style="padding:8px; border:1px solid #ddd; border-radius:6px; outline:none;">
                    </div>
                </div>
            `;
        }

        // 渲染 L1 或 L2 的叶节点配置页
        function renderGenericConfig(container, title, isL3, parentTitle) {
            // L1 的 WiFi Settings / Internet Connection / L2 Security, Access Control 等页面
            let backHtml = '';
            if (isL3) {
                // L3 页面，应使用 navToL3Config
                // 此处保留通用配置页面结构
            }

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">${title}</h1>
                    <p class="page-desc">General configuration and settings for this feature.</p>
                </div>
                <div class="config-view">
                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>${title} Status</h4>
                            <p>View current status and toggle main feature.</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Connection Mode</h4>
                            <p>Select the desired operational mode.</p>
                        </div>
                         <select style="padding:8px; border:1px solid #ddd; border-radius:6px;">
                            <option>Router Mode</option>
                            <option>Access Point Mode</option>
                        </select>
                    </div>
                </div>
            `;
