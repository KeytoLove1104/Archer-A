<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Link Router Manager A-Scheme (2025)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ==================== 1. 全局变量与基础样式 ==================== */
        :root {
            --primary-color: #007AFF;
            --bg-body: #F2F5F9;
            --sidebar-bg: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.04);
            --radius-l: 16px;
            --sidebar-width: 290px;
            --status-green: #34C759;
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ==================== 2. 顶部栏 (L1 Navigation) ==================== */
        .header {
            height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 100;
            flex-shrink: 0;
        }
        .logo {
            font-family: 'Futura', 'Avenir Next', sans-serif; font-weight: 800; font-size: 24px;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic;
        }
        .header-icons { display: flex; gap: 20px; }
        .icon-btn { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-sub); transition: all 0.2s; background: rgba(255,255,255,0.5); }
        .icon-btn:hover { background: #fff; color: var(--primary-color); }

        .top-nav { display: flex; align-items: center; gap: 30px; margin-left: 50px; }
        .nav-l1-item {
            padding: 0 10px;
            height: 64px;
            line-height: 64px;
            cursor: pointer;
            font-size: 18px; /* L1 必须使用大号字体 */
            font-weight: 700; /* L1 必须加粗 */
            color: var(--text-sub);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .nav-l1-item.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .nav-l1-item i { margin-right: 8px; font-size: 16px; }

        /* ==================== 3. 侧边栏 (L2/L3 Navigation) ==================== */
        .container { display: flex; flex: 1; overflow: hidden; }
        /* JS 会控制 sidebar 是否显示 */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 24px 16px;
            overflow-y: auto;
            flex-shrink: 0;
            transition: width 0.3s ease, padding 0.3s ease;
        }
        /* 当没有 L2 菜单时，内容区全屏 */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        
        /* L2/L3 样式 */
        .l2-container {
            margin-bottom: 20px;
        }
        .nav-l2-parent {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            transition: all 0.2s;
        }
        .nav-l2-parent:hover { background: rgba(0,0,0,0.03); }
        
        .nav-l3-container {
            margin-left: 10px;
            padding-left: 10px;
            border-left: 2px solid #F0F0F5;
        }
        .nav-l3-item {
            display: block;
            padding: 8px 12px;
            font-size: 14px;
            color: var(--text-sub);
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 2px;
            transition: all 0.2s;
            text-decoration: none;
        }
        .nav-l3-item:hover { color: var(--text-main); background: rgba(0,0,0,0.02); }
        .nav-l3-item.active { color: var(--primary-color); font-weight: 600; background: rgba(0, 122, 255, 0.05); }

        /* ==================== 4. 内容区和配置页 (同 B 方案) ==================== */
        .page-title { font-size: 32px; font-weight: 800; margin: 0 0 8px 0; }
        .page-desc { color: var(--text-sub); margin: 0; }
        .config-view { background: #fff; border-radius: var(--radius-l); padding: 40px; max-width: 900px; box-shadow: var(--shadow-soft); }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); font-weight: 600; cursor: pointer; margin-bottom: 20px; padding: 8px 16px; background: rgba(0, 122, 255, 0.1); border-radius: 20px; }
        .back-btn:hover { background: rgba(0, 122, 255, 0.2); }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #f0f0f5; }
        .setting-info h4 { margin: 0 0 4px 0; }
        .setting-info p { margin: 0; font-size: 12px; color: var(--text-sub); }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        
        /* Network Map 样式 (同 B 方案) */
        .dashboard-header { display: flex; gap: 20px; margin-bottom: 40px; }
        .stat-card { flex: 1; background: #fff; padding: 20px; border-radius: var(--radius-l); box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-val { font-size: 24px; font-weight: 800; }
        .stat-label { font-size: 12px; color: var(--text-sub); }
        .topology-area { display: flex; flex-direction: column; align-items: center; }
        .router-node { width: 300px; background: #fff; border: 2px solid var(--primary-color); border-radius: var(--radius-l); padding: 20px; text-align: center; position: relative; z-index: 2; margin-bottom: 50px; box-shadow: 0 10px 40px rgba(0, 122, 255, 0.15); }
        .router-node::after { content: ''; position: absolute; bottom: -52px; left: 50%; width: 2px; height: 52px; background: #ddd; z-index: 1; }
        .clients-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; width: 100%; position: relative; }
        .clients-grid::before { content: ''; position: absolute; top: -25px; left: 15%; right: 15%; height: 2px; background: #ddd; z-index: 1; }
        .client-card { background: #fff; padding: 20px; border-radius: var(--radius-l); box-shadow: var(--shadow-soft); position: relative; }
        .client-card::before { content: ''; position: absolute; top: -27px; left: 50%; width: 2px; height: 27px; background: #ddd; }
        .client-top { display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f0f0f5; padding-bottom: 12px; margin-bottom: 12px; }
        .client-status { font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: auto; font-weight: bold; background: rgba(52, 199, 89, 0.1); color: var(--status-green); }
        .traffic-viz { display: flex; align-items: center; gap: 15px; }
        .donut { width: 60px; height: 60px; border-radius: 50%; position: relative; flex-shrink: 0; }
        .donut-inner { position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--text-sub); }
        .app-list { flex: 1; font-size: 11px; }
        .app-item { display: flex; justify-content: space-between; margin-bottom: 4px; align-items: center; }
        .dot { width: 8px; height: 8px; border-radius: 2px; display: inline-block; margin-right: 4px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">TP-Link</div>
        <nav class="top-nav" id="top-nav-menu">
            <div class="nav-l1-item" data-group="none" data-icon="fa-project-diagram" data-color="icon-blue" onclick="topNavClick('Network Map', 'none', this)">
                <i class="fas fa-project-diagram"></i>Network Map
            </div>
            <div class="nav-l1-item" data-group="none" data-icon="fa-wifi" data-color="icon-purple" onclick="topNavClick('WiFi Settings', 'none', this)">
                <i class="fas fa-wifi"></i>WiFi Settings
            </div>
            <div class="nav-l1-item" data-group="none" data-icon="fa-globe" data-color="icon-teal" onclick="topNavClick('Internet Connection', 'none', this)">
                <i class="fas fa-globe"></i>Internet Connection
            </div>
            <div class="nav-l1-item" data-group="homeshield" data-icon="fa-shield-alt" data-color="icon-orange" onclick="topNavClick('HomeShield', 'homeshield', this)">
                <i class="fas fa-shield-alt"></i>HomeShield
            </div>
            <div class="nav-l1-item" data-group="advanced" data-icon="fa-sliders-h" data-color="icon-red" onclick="topNavClick('Advanced', 'advanced', this)">
                <i class="fas fa-sliders-h"></i>Advanced
            </div>
        </nav>
        <div class="header-icons">
            <div class="icon-btn" title="Language Settings"><i class="fas fa-globe"></i></div>
            <div class="icon-btn" title="Accessibility Settings"><i class="fas fa-universal-access"></i></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar-menu" style="width: 0; padding: 0;">
            </aside>

        <main class="main-content" id="content-area">
            </main>
    </div>

    <script>
        // ==================== 数据定义 (同 B 方案，确保一致性) ====================
        const appColors = { 'WeChat': '#07C160', 'TikTok': '#111', 'Zoom': '#2D8CFF', 'YouTube': '#FF0000', 'Netflix': '#E50914', 'Chrome': '#FFD000', 'Other': '#ddd', 'System': '#ddd' };
        const clientsData = [
            { name: "iPhone 15 Pro", type: "mobile", icon: "fa-mobile-alt", con: "Wi-Fi 6", ip: "192.168.0.101", apps: [{n:"WeChat", p:42, c:"#07C160"}, {n:"TikTok", p:30, c:"#111"}, {n:"Other", p:28, c:"#ddd"}] },
            { name: "MacBook Air", type: "laptop", icon: "fa-laptop", con: "Wi-Fi 6", ip: "192.168.0.102", apps: [{n:"Zoom", p:60, c:"#2D8CFF"}, {n:"Chrome", p:25, c:"#FFD000"}, {n:"Other", p:15, c:"#ddd"}] },
            { name: "Sony TV", type: "tv", icon: "fa-tv", con: "Wired", ip: "192.168.0.105", apps: [{n:"Netflix", p:80, c:"#E50914"}, {n:"System", p:20, c:"#ddd"}] }
        ];

        // L2/L3 菜单结构
        const sidebarMenuData = {
            "homeshield": [
                { title: "Security", type: "leaf" },
                { title: "Parental Control", type: "leaf" }
            ],
            "advanced": [
                { title: "Access Control", type: "leaf" },
                { title: "EasyMesh", type: "leaf" },
                { title: "QoS", type: "leaf" },
                { title: "VPN", type: "leaf" },
                { title: "ECO Mode", type: "leaf" },
                { title: "TP-Link ID", type: "leaf" },
                { title: "LAN Settings", type: "parent", children: [
                    { title: "Flow Controller", type: "leaf" },
                    { title: "Link Aggregation", type: "leaf" },
                    { title: "DHCP Server", type: "leaf" },
                    { title: "IPTV/VLAN", type: "leaf" }
                ]},
                { title: "WAN Settings", type: "parent", children: [
                    { title: "DDNS", type: "leaf" },
                    { title: "IPv6", type: "leaf" },
                    { title: "Port Forwarding", type: "leaf" },
                    { title: "Port Triggering", type: "leaf" },
                    { title: "UPnP", type: "leaf" },
                    { title: "DMZ", type: "leaf" },
                    { title: "Advanced(NAT/Internet Port Negotiation)", type: "leaf" }
                ]},
                { title: "WPS", type: "leaf" },
                { title: "Security Utilities", type: "parent", children: [
                    { title: "Firewall", type: "leaf" },
                    { title: "IP MAC Binding", type: "leaf" },
                    { title: "ALG", type: "leaf" },
                    { title: "DoH/DoT", type: "leaf" },
                    { title: "Device Isolation", type: "leaf" }
                ]},
                { title: "System", type: "parent", children: [
                    { title: "Firmware Update", type: "leaf" },
                    { title: "Backup Restore", type: "leaf" },
                    { title: "Reboot", type: "leaf" },
                    { title: "Administration", type: "leaf" },
                    { title: "Time Settings", type: "leaf" },
                    { title: "Voice Assistant", type: "leaf" },
                    { title: "LED Control", type: "leaf" },
                    { title: "Operation Mode", type: "leaf" },
                    { title: "System Log", type: "leaf" },
                    { title: "Diagnostic Tools", type: "leaf" },
                    { title: "About", type: "leaf" }
                ]}
            ]
        };
        
        // L3/L2 父节点到 L3 配置页面的描述 (用于卡片展示)
        const l3CardDescriptions = {
            "Flow Controller": "Manage data traffic for optimal performance.",
            "Link Aggregation": "Combine ports for higher speed.",
            "DHCP Server": "Automatically assign IP addresses.",
            "IPTV/VLAN": "Configure IPTV service settings.",
            "DDNS": "Remote access via domain name.",
            "IPv6": "Enable IPv6 internet connection.",
            "Port Forwarding": "Forward internal ports to external.",
            "Port Triggering": "Dynamic port opening for apps.",
            "UPnP": "Universal Plug and Play.",
            "DMZ": "Expose one host to internet.",
            "Advanced(NAT/Internet Port Negotiation)": "NAT and Negotiation settings.",
            "Firewall": "Network security protection.",
            "IP MAC Binding": "Bind specific IP to MAC.",
            "ALG": "Application Layer Gateway.",
            "DoH/DoT": "Secure DNS over HTTPS/TLS.",
            "Device Isolation": "Isolate devices from local network.",
            "Firmware Update": "Update router system software.",
            "Backup Restore": "Save or load configurations.",
            "Reboot": "Restart the router.",
            "Administration": "Change password and admin settings.",
            "Time Settings": "System time and NTP.",
            "Voice Assistant": "Alexa or Google Assistant.",
            "LED Control": "Turn LED lights on or off.",
            "Operation Mode": "Router or AP mode.",
            "System Log": "View system activity logs.",
            "Diagnostic Tools": "Ping and Traceroute.",
            "About": "Device information."
        };
        
        let currentL1Group = 'none';
        
        // ==================== 逻辑控制函数 ====================
        
        // 顶部导航点击处理
        function topNavClick(title, group, element) {
            // 1. UI 激活状态
            document.querySelectorAll('.nav-l1-item').forEach(e => e.classList.remove('active'));
            element.classList.add('active');
            
            // 2. 侧边栏和内容区切换
            currentL1Group = group;
            const sidebar = document.getElementById('sidebar-menu');
            
            if (group === 'none') {
                // L1 无子菜单：隐藏侧边栏，内容区全屏
                sidebar.style.width = '0';
                sidebar.style.padding = '0';
                renderContent(title, 'full-content');
            } else {
                // L1 有子菜单：显示侧边栏，加载 L2/L3 菜单
                sidebar.style.width = 'var(--sidebar-width)';
                sidebar.style.padding = '24px 16px';
                renderSidebar(group);
                
                // 默认加载侧边栏的第一个 L2/L3 菜单内容
                const defaultChild = sidebarMenuData[group][0];
                if (defaultChild) {
                    navTo(defaultChild.title, defaultChild.type === 'parent' ? 'menu' : 'leaf', sidebar.querySelector(`[data-title="${defaultChild.title}"]`));
                }
            }
        }
        
        // 左侧导航点击处理 (L2/L3 交互)
        function navTo(title, type, element) {
            const contentArea = document.getElementById('content-area');
            
            // 1. L2/L3 激活状态
            document.querySelectorAll('.nav-l2, .nav-l3-item').forEach(e => e.classList.remove('active'));
            if (element) {
                element.classList.add('active');
            }
            
            // 2. 交互逻辑 (父节点 vs. 叶节点)
            if (type === 'parent') {
                // 仅展开/收起 (L2/L3 侧边栏交互)
                const container = element.nextElementSibling;
                const isHidden = container.style.display === 'none';
                container.style.display = isHidden ? 'block' : 'none';
                return; // 阻止页面跳转
            }
            
            // L2/L3 叶节点: 跳转到配置页
            if (type === 'leaf') {
                renderGenericConfig(contentArea, title, false);
            }
            
            // L2 父节点: 跳转到卡片菜单页 (L3 列表)
            if (type === 'menu') {
                renderL2CardMenu(contentArea, title);
            }
        }
        
        // 渲染侧边栏 L2/L3 菜单
        function renderSidebar(groupKey) {
            const sidebar = document.getElementById('sidebar-menu');
            const data = sidebarMenuData[groupKey];
            let html = '';
            
            data.forEach(l2 => {
                if (l2.type === 'parent' || l2.type === 'menu') {
                    // L2 父节点 (可展开 L3)
                    html += `
                        <div class="l2-container">
                            <div class="nav-l2-parent" data-title="${l2.title}" onclick="navTo('${l2.title}', 'parent', this)">
                                <span>${l2.title}</span>
                                <i class="fas fa-chevron-down" style="font-size: 10px;"></i>
                            </div>
                            <div class="nav-l3-container" style="display: block;"> ${l2.children.map(l3 => `
                                    <a class="nav-l3-item" data-title="${l3.title}" onclick="navTo('${l3.title}', 'leaf', this)">${l3.title}</a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    // L2 叶节点
                    html += `<a class="nav-l2" data-title="${l2.title}" onclick="navTo('${l2.title}', 'leaf', this)">${l2.title}</a>`;
                }
            });
            sidebar.innerHTML = html;
        }

        // 渲染 L2 页面 (包含 L3 卡片)
        function renderL2CardMenu(container, title) {
            const l2Data = sidebarMenuData[currentL1Group].find(item => item.title === title);
            const items = l2Data.children;

            const cardsHtml = items.map(item => `
                <div class="card" onclick="renderGenericConfig(document.getElementById('content-area'), '${item.title}', true, '${title}')">
                    <h3>${item.title}</h3>
                    <p>${l3CardDescriptions[item.title] || 'Configuration and management for this feature.'}</p>
                    <i class="fas fa-arrow-right card-arrow"></i>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">${title}</h1>
                    <p class="page-desc">Select a feature below to configure settings.</p>
                </div>
                <div class="grid-cards">
                    ${cardsHtml}
                </div>
            `;
        }

        // 渲染配置页面 (通用)
        function renderGenericConfig(container, title, isL3, parentTitle) {
            let backHtml = '';
            if (isL3) {
                backHtml = `<div class="back-btn" onclick="renderL2CardMenu(document.getElementById('content-area'), '${parentTitle}')"><i class="fas fa-arrow-left"></i> Back to ${parentTitle}</div>`;
            }

            container.innerHTML = `
                ${backHtml}
                <div class="config-view">
                    <h2 style="margin-top:0">${title}</h2>
                    <p style="color:var(--text-sub); margin-bottom:30px;">Configuration panel for ${title}.</p>
                    
                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Enable Feature</h4>
                            <p>Toggle to enable or disable this function.</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting-row">
                        <div class="setting-info">
                            <h4>Option Value</h4>
                            <p>Enter the configuration value here.</p>
                        </div>
                        <input type="text" value="192.168.1.1" style="padding:8px; border:1px solid #ddd; border-radius:6px; outline:none;">
                    </div>
                </div>
            `;
        }
        
        // Network Map 渲染 (同 B 方案)
        function renderNetworkMap(container) {
            // [Network Map rendering logic - shortened for brevity, uses clientsData and styles defined above]
            const clientsHtml = clientsData.map(c => {
                const gradStyle = c.name.includes("iPhone") ? "conic-gradient(#07C160 0% 42%, #000 42% 72%, #ddd 72% 100%)" : c.name.includes("Mac") ? "conic-gradient(#2D8CFF 0% 60%, #FFD000 60% 85%, #ddd 85% 100%)" : "conic-gradient(#E50914 0% 80%, #ddd 80% 100%)";
                return `<div class="client-card"><div class="client-top"><i class="fas ${c.icon}" style="font-size:20px; color:#555"></i><div><div style="font-weight:bold; font-size:14px;">${c.name}</div><div style="font-size:11px; color:#999;">${c.ip}</div></div><div class="client-status status-online">${c.con}</div></div><div class="traffic-viz"><div class="donut" style="background: ${gradStyle}"><div class="donut-inner">Traffic</div></div><div class="app-list">${c.apps.map(app => `<div class="app-item"><span><span class="dot" style="background:${app.c}"></span>${app.n}</span><span>${app.p}%</span></div>`).join('')}</div></div></div>`;
            }).join('');

            container.innerHTML = `
                <div class="page-header-text">
                    <h1 class="page-title">Network Map</h1>
                    <p class="page-desc">Real-time topology and traffic insights.</p>
                </div>
                <div class="dashboard-header">
                    <div class="stat-card"><div class="stat-icon" style="background:rgba(52,199,89,0.1); color:#34C759"><i class="fas fa-arrow-down"></i></div><div><div class="stat-label">Download</div><div class="stat-val">945 Mbps</div></div></div>
                    <div class="stat-card"><div class="stat-icon" style="background:rgba(0,122,255,0.1); color:#007AFF"><i class="fas fa-arrow-up"></i></div><div><div class="stat-label">Upload</div><div class="stat-val">95 Mbps</div></div></div>
                </div>
                <div class="topology-area">
                    <div class="router-node"><i class="fas fa-router" style="font-size:32px; color:var(--primary-color); margin-bottom:8px;"></i><h3 style="margin:0; font-size:16px;">TP-Link BE800</h3><div style="font-size:12px; color:#999; margin-top:4px;">192.168.0.1</div><span class="client-status status-online" style="display:inline-block; margin-top:8px;">Internet Online</span></div>
                    <div class="clients-grid">${clientsHtml}</div>
